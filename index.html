<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaniz Fatema</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* RESET + BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0b0c26, #060615);
      overflow-x: hidden;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* NAVIGATION */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    nav .logo {
      font-size: 1.5rem;
      color: #ffd700;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
      text-shadow: 0 0 10px #ffd70099;
    }

    /* STAR BACKGROUND */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    /* ABOUT CARD */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 30px;
      max-width: 800px;
      width: 90%;
      margin: 150px auto 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      transition: 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffd700;
      box-shadow: 0 0 25px #ffd70080;
      margin-bottom: 25px;
      transition: transform 0.3s;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 15px;
    }

    .typewriter {
      font-size: 1.2rem;
      color: #ccc;
      font-style: italic;
      height: 30px;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .badge {
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: 0.3s ease;
    }

    .badge:hover {
      background-color: #ffd700;
      color: #0b0c26;
      transform: scale(1.07);
      box-shadow: 0 0 10px #ffd700aa;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
      position: relative;
      z-index: 1;
    }

    /* Cursor Blob */
    .cursor-blob {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      background: #ffd70055;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: overlay;
      z-index: 9999;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Kaniz</div>
    <ul>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- Star Background -->
  <div class="stars" id="stars"></div>

  <!-- Cursor Blob -->
  <div class="cursor-blob" id="cursorBlob"></div>

  <!-- Main Content -->
  <main>
    <div class="card" id="about">
      <img src="kaniz111.jpg" alt="Kaniz Fatema" class="profile-img" />
      <h1>Hello, I'm Kaniz Fatema</h1>
      <div class="typewriter" id="typewriter"></div>
      <p>
        Blending my curiosity with logic and visuals.
      </p>
      <div class="badges">
  <a href="https://github.com/kaniz-codes" class="badge" target="_blank"><i class="fab fa-github"></i> GitHub</a>
  <a href="https://www.behance.net/kaniz111" class="badge" target="_blank"><i class="fab fa-behance"></i> Behance</a>
  <a href="https://dribbble.com/kaniz111" class="badge" target="_blank"><i class="fab fa-dribbble"></i> Dribbble</a>
  <a href="https://www.linkedin.com/in/kaniz111" class="badge" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
  <a href="https://dev.to/kaniz111" class="badge" target="_blank"><i class="fab fa-dev"></i> Dev.to</a>
  <a href="https://medium.com/@kaniz111" class="badge" target="_blank"><i class="fab fa-medium"></i> Medium</a>
  <a href="https://www.youtube.com/c/kanizfatemakf" class="badge" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
   </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    Made with dreams and vision – Kaniz Fatema © 2025
  </footer>

  <!-- JavaScript for Animation -->
  <script>
    // Stars
    const stars = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';
      stars.appendChild(star);
    }

    // Typewriter effect
    const words = ["UI/UX Designer.", "Programmer.", "Learner."];
    let wordIndex = 0;
    let charIndex = 0;
    const typingDiv = document.getElementById('typewriter');

    function typeText() {
      if (charIndex < words[wordIndex].length) {
        typingDiv.textContent += words[wordIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, 90);
      } else {
        setTimeout(eraseText, 1500);
      }
    }

    function eraseText() {
      if (charIndex > 0) {
        typingDiv.textContent = words[wordIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, 50);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(typeText, 500);
      }
    }

    typeText();

    // Cursor blob
    const blob = document.getElementById("cursorBlob");
    window.addEventListener("mousemove", e => {
      blob.style.top = `${e.clientY}px`;
      blob.style.left = `${e.clientX}px`;
    });
  </script>

</body>
</html>
